<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⚛️ React ToDo sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
    <style>
      .container { margin-top: 2rem; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/classnames/2.2.6/index.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const getKey = () => Math.random().toString(32).substring(2);

        function Todo() {
            const [items, setItems] = React.useState([]);
            const [filter, setFilter] = React.useState('ALL');

            const handleAdd = text => {
                setItems([...items, { key: getKey(), text, done: false }]);
            };

            const handleFilterChange = value => setFilter(value);

            const displayItems = items.filter(item => {
                if (filter === 'ALL') return true;
                if (filter === 'TODO') return !item.done;
                if (filter === 'DONE') return item.done;
            });

            const handleCheck = checked => {
                const newItems = items.map(item => {
                    if (item.key === checked.key) {
                        item.done = !item.done;
                }
                    return item;
                });
                setItems(newItems);
            };

            return (
                <div className="panel">
                    <div className="panel-heading">
                            ⚛️ React ToDo
                    </div>
                    <Input onAdd={handleAdd} />
                    <Filter
                            onChange={handleFilterChange}
                            value={filter}
                    />
                    {displayItems.map(item => (
                        <TodoItem
                            key={item.text}
                            item={item}
                            onCheck={handleCheck}
                        />
                    ))}
                    <div className="panel-block">
                           {displayItems.length} items
                    </div>
                </div>
            );
        }

        function Input({ onAdd }) {
            const [text, setText] = React.useState('');

            const handleChange = e => setText(e.target.value);

            const handleKeyDown = e => {
                if (e.key === 'Enter') {
                    onAdd(text);
                    setText('');
                }
            };

            return (
                <div className="panel-block">
                    <input
                      className="input"
                      type="text"
                      placeholder="Enter to add"
                      value={text}
                      onChange={handleChange}
                      onKeyDown={handleKeyDown}
                    />
                </div>
            );
        }

        function Filter({ value, onChange }) {
            const handleClick = (key, e) => {
                e.preventDefault();
                onChange(key);
            };

            return (
                <div className="panel-tabs">
                  <a
                    href="#"
                    onClick={handleClick.bind(null, 'ALL')}
                    className={classNames({ 'is-active': value === 'ALL' })}
                  >All</a>
                  <a
                    href="#"
                    onClick={handleClick.bind(null, 'TODO')}
                    className={classNames({ 'is-active': value === 'TODO' })}
                  >ToDo</a>
                  <a
                    href="#"
                    onClick={handleClick.bind(null, 'DONE')}
                    className={classNames({ 'is-active': value === 'DONE' })}
                  >Done {classNames({ 'is-active': value === 'DONE' })}</a>
                </div>
            );
        }

        function TodoItem({ item, onCheck }) {
            const handleChange = () => {
                onCheck(item);
            };

            return (
                <label className="panel-block">
                    <input
                        type="checkbox"
                        checked={item.done}
                        onChange={handleChange}
                    />
                    <span
                        className={classNames({
                            'has-text-grey-light': item.done
                        })}
                    >
                        {item.text}
                    </span>
                </label>
            );
        }

        function App() {
            return (
                <div className="container is-fluid">
                    <Todo />
                </div>
            );
        }

        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</body>
</html>
